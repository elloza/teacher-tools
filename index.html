<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Teacher tools</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@stlite/mountable@0.69.2/build/stlite.css"
    />
  </head>
  <body>
    <div id="root"></div>
    <script src="https://cdn.jsdelivr.net/npm/@stlite/mountable@0.69.2/build/stlite.js"></script>
    <script>
      stlite.mount(
  {
    requirements: ["pandas", "fuzzywuzzy","asyncio"],
    entrypoint: "Overview.py",
    files: { 
"Overview.py": {
    url: "https://raw.githubusercontent.com/elloza/teacher-tools/main/Overview.py"
},
"pages/JoinExcel.py": {
    url: "https://raw.githubusercontent.com/elloza/teacher-tools/main/pages/JoinExcel.py"
},
"pages/OnlyLastAnswer.py": {
    url: "https://raw.githubusercontent.com/elloza/teacher-tools/main/pages/OnlyLastAnswer.py"
},
"pages/StudiumExcelTool.py": {
    url: "https://raw.githubusercontent.com/elloza/teacher-tools/main/pages/StudiumExcelTool.py"
}
    },
},
  document.getElementById("root")
);
    </script>
  </body>
</html>
