<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Teacher tools</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@stlite/mountable/build/stlite.css"
    />
  </head>
  <body>
    <div id="root"></div>
    <script src="https://cdn.jsdelivr.net/npm/@stlite/mountable/build/stlite.js"></script>
    <script>
      stlite.mount(
        {
          requirements: ["pandas", "fuzzywuzzy","asyncio","zip-files","openpyxl","beautifulsoup4","matplotlib","pypdf","reportlab","urllib3"],
          entrypoint: "Overview.py",
          files: { 
            "Overview.py": {
                url: "https://raw.githubusercontent.com/elloza/teacher-tools/main/Overview.py"
            },
            "pages/JoinExcel.py": {
                url: "https://raw.githubusercontent.com/elloza/teacher-tools/main/pages/JoinExcel.py"
            },
            "pages/OnlyLastAnswer.py": {
                url: "https://raw.githubusercontent.com/elloza/teacher-tools/main/pages/OnlyLastAnswer.py"
            },
            "pages/StudiumExcelTool.py": {
                url: "https://raw.githubusercontent.com/elloza/teacher-tools/main/pages/StudiumExcelTool.py"
            },
            "pages/SubmissionVerifier.py": {
                url: "https://raw.githubusercontent.com/elloza/teacher-tools/main/pages/SubmissionVerifier.py"
            },
            "pages/StudiumScraper.py": {
                url: "https://raw.githubusercontent.com/elloza/teacher-tools/main/pages/StudiumScraper.py"
            },
            "pages/StudiumExcel2Actas.py": {
                url: "https://raw.githubusercontent.com/elloza/teacher-tools/main/pages/StudiumExcel2Actas.py"
            },
            "utils/StudiumExcelToolUtils.py": {
                url: "https://raw.githubusercontent.com/elloza/teacher-tools/main/utils/StudiumExcelToolUtils.py"
            },
            "utils/ScraperUtils.py": {
                url: "https://raw.githubusercontent.com/elloza/teacher-tools/main/utils/ScraperUtils.py"
            },
            "img/cookies.png": {
                url: "https://raw.githubusercontent.com/elloza/teacher-tools/main/img/cookies.png"
            },
          }
        },
        document.getElementById("root")
      );
    </script>
  </body>
</html>
